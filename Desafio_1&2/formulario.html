<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1">
        <title>Formulário</title>
        <link rel="stylesheet" type="text/css" href="style2.css" media="screen">

    </head>
    <body id="bodyy">
        <h1 id="titulo"><strong>FORMULÁRIO</strong></h1><br>
        
        <div id="formulario">
            <form id="form">
            <fieldset class="grupo">

                <!-- Dados Principais -->
                <div class="campo">
                <label for="name"><strong>Nome Completo</strong></label> 
                <input type="text" name="name" id="name" class="input" required placeholder="Insira seu nome completo">
                </div>

                <div class="campo">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" name="email" id="email" class="input"  placeholder="Insira seu e-mail">
                </div>

                <div class="campo">
                    <label for="cpf"><strong>Cpf</strong></label>
                    <input type="text" name="cpf" id="cpf" class="input"  onblur="validarCPF(this)" oninput="mascaraCpf(this)" placeholder="xxx.xxx.xxx-xx">
                </div>

                <div class="campo">
                    <label for="endereço"><strong>Endereço</strong></label>
                    <input type="text" name="endereço" id="endereço" class="input"  placeholder="Insira seu endereço">
                </div>

                <div class="campo"> 
                    <label for="telefone"><strong>Telefone</strong></label>
                    <input type="tel" name="telefone" id="telefone" class="input" maxlength="15" placeholder="(xx)xxxxx-xxxx">
                </div>

                <div class="campo" id="Escolaridade">
                    <label for="escolaridade"><strong>Escolaridade</strong></label>
                    <select name="escolaridade" id="escolaridade">
                        <option selected disabled value="Selecione">Selecione</option>
                        <option value="Fundamental - Incompleto">Fundamental - Incompleto</option>
                        <option value="Fundamental - Completo">Fundamental - Completo</option>
                        <option value="Médio - Incompleto">Médio - Incompleto</option>
                        <option value="Médio - Completo">Médio - Completo</option>
                        <option value="Superior - Incompleto">Superior - Incompleto</option>
                        <option value="Superior - Completo">Superior - Completo</option>
                        <option value="Pós-graduação (Lato senso) - Incompleto">Pós-graduação (Lato senso) - Incompleto</option>
                        <option value="Pós-graduação (Lato senso) - Completo">Pós-graduação (Lato senso) - Completo</option>
                        <option value="Pós-graduação (Stricto sensu, nível mestrado) - Incompleto">Pós-graduação (Stricto sensu, nível mestrado) - Incompleto</option>
                        <option value="Pós-graduação (Stricto sensu, nível mestrado) - Completo">Pós-graduação (Stricto sensu, nível mestrado) - Completo</option>
                        <option value="Pós-graduação (Stricto sensu, nível doutor) - Incompleto">Pós-graduação (Stricto sensu, nível doutor) - Incompleto</option>
                        <option value="Pós-graduação (Stricto sensu, nível doutor) - Completo">Pós-graduação (Stricto sensu, nível doutor) - Completo</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="Gênero"><strong>Gênero</strong></label>
                    <select name="Gênero" id="Gênero">
                        <option selected disabled value="Selecione">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outros">Outro</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="data"><strong>Data de Nascimento</strong></label>
                    <input type="date" name="data" id="data" class="input" min="1" max="130"  >
                </div>

                <div class="campo">
                    <label><strong>Adicionar Contatos</strong></label>
                </div>

                <!-- Contatos -->
                <div class="contato-1">
                    <div>
                        <label id="cont-1"><strong>Contato 1:</strong></label><br><br>
                    </div>
                    <div class="contato-nome">
                        <label for="contato-nome"><strong>Nome:</strong></label>
                        <input name="contato-nome1" id="contato-nome1" type="text" class="input" placeholder="Insira o nome do contato">
                    </div>
                    <div class="contato-telefone">
                        <label for="contato-telefone"><strong>Telefone:</strong></label>
                        <input name="contato-telefone1" id="contato-telefone1" type="tel" class="input"  maxlength="15" placeholder="(xx)xxxxx-xxxx">
                    </div>
                    <div class="contato-email">
                        <label for="contato-email"><strong>E-mail: </strong></label>
                        <input name="contato-email1" id="contato-email1" type="email" class="input"  placeholder="Insira o e-mail do contato"><br>
                    </div>

                    <div id="div-referencia-pra-add-contatos"></div>
                    <div class="botoes">
                        <button type="button" id="add-contato">Adicionar contato</button><br><br>
                        <button type="button" id="remove-contato">Remover contato</button><br><br>
                    </div>

                </div>
                </fieldset>
                <button type="reset"  class="resetar">Resetar</button>
                <button type="submit" id="submit" class="enviar">Enviar</button><br><br><br>
            </form>
        </div>
        
        <!-- Tabela -->
        <div class="gridTodo">
            <div class="gridNome">
                <strong><th>Nome</th></strong><br><br>
            </div>

            <div class="gridEmail">
                <strong><th>E-mail</th></strong><br><br>
                
            </div>

            <div class="gridEscolaridade">
                <th><strong>Escolaridade</strong></th><br><br>
                
            </div>

            <div class="gridAcoes">
                <th><strong>Ações</strong></th>
            </div>

            <div class="gridRefAdicionar"></div>
        </div>
        
        <script src="./validacao.js"></script>
        <script src="./contatos.js"></script>
        <script src="./submit.js"></script>

    </body>
    
    
<html>
